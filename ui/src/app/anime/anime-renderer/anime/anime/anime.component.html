<div class="container" *ngIf="anime">
  <h1><strong>{{anime.title}}</strong></h1>
  <div>
    <h2>Episodes: {{anime.episodes?.length}}</h2>
    <div>
      <p>Next Episode: <strong>{{nextEpisode?.title}}</strong></p>
      <p>Premiere Date: <strong>{{nextEpisode?.premiere}}</strong></p>
    </div>
  </div>
</div>
